<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <button onclick="{{url_for('homepage')}}"></button>
    <h1 class="form-title">Создай своё портфолио</h1>
    <form action="/create" method="POST" enctype="multipart/form-data">
        <label>Name: (Required)</label>
        <input type="text" name="username" placeholder="* Enter your name." required>

        <label>Bio:</label>
        <input type="text" name="bio" placeholder="* Enter your bio." required>

        <label>Skills: (Seperate with a comma)</label>
        <input type="text" name="skills" placeholder="* Enter your skills." required>

        <label>GitHub username:</label>
        <input type="text" name="github_username" placeholder="Enter your GitHub username.">

        <label>Telegram:</label>
        <input type="text" name="telegram" placeholder="Enter your telegram.">

        <label>Avatar:</label>
        <input type="file" name="avatar" accept="image/*">

        <button type="submit">Create Portfolio</button>
    </form>

</body>
</html>
